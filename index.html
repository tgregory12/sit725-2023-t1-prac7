<html>
	<head>
		<title>SIT725 T2 Pracs</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<a href="#" class="brand-logo"><img class="user-image-size" src="images/cricket.png"></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a target="_blank" href="https://www.google.com">Google</a></li>
				</ul>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">Welcome to SIT 725 Week 7</h1>
					</div>
					<div class="col s12 center-align">
						<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me!</a>
					</div>
				</div>
				<ul class="collection" id="collection-section"></ul>
			</div>
			<!-- Modal Structure -->
			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="name" type="text" class="validate">
								<label for="name">Name</label>
							</div>
							<div class="input-field col s6">
								<input id="country" type="text" class="validate">
								<label for="country">Country</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="path" type="text" class="validate">
								<label for="path">Path</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text" class="validate">
								<label for="description">Description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
